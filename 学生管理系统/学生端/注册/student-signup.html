<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>学生端 注册</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="student-signup.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <div class="page4">
            <div class="box1">
                <div class="box1-1">
                    <img src="https://g-g-bond.oss-cn-beijing.aliyuncs.com/img/%E4%BA%91%E9%A1%B6%E7%99%BD%E8%89%B2%201.png"/>
                    <img src="https://g-g-bond.oss-cn-beijing.aliyuncs.com/img/%E4%BA%91%E9%A1%B6%E4%B9%A6%E9%99%A2%E5%AD%97%E7%99%BD%E8%89%B2%201.png"/>
                </div>
                <a href="http://127.0.0.1:3000/首页/second-choose-stu.html">
                    <div class="box1-2">
                        <img src="https://g-g-bond.oss-cn-beijing.aliyuncs.com/img/Frame%20(6).png"/>
                    </div>
                </a>  
            </div>
            <div class="box2">
                
                <div class="box2-1">
                    <label class="personAccount">账号：</label>
                    <input type="text" class="border1">
                    
                </div>
                <div class="personAccountError"></div>
                <div class="box2-2">
                    <label class="password">密码：</label>
                    <input type="password" class="border2">
                   
                </div>
                <div class="passwordError"></div>
                <div class="box2-3">
                    <label class="confirm">确认：</label>
                    <input type="password" class="border3">
                  
                </div>
                <div class="confirmError"></div>
                <button class="button">注册</button>
                </div>
        </div>
        <script src="student-signup.js"></script>
    </body>
</html>
